<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Factrial number</h3>
    <script>
   function fact(n){
    let res = 1; 
    for(let i = 1; i <= n; i++){
        res *= i;
    }
    return n + res
   }
document.write(fact(Number(prompt("Enter a number"))));
    </script>
</body>
</html>
