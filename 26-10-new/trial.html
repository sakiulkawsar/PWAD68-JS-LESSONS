    <script>
        let num1 = Number(prompt("Enter first number"));
        let num2 = Number(prompt("Enter second number"));
        let num3 = Number(prompt("Enter third number"));

        const numbers = [num1, num2, num3];
        let max = numbers[0];
        let min = numbers[0];
        for(i = 1; i< numbers.length; i++){
            if(numbers[i] > max) {
                max = numbers[i];
            }
             if(numbers[i] > min ){
                min = numbers[i];
            }
            // console.log(max + "" + min); 
        }
    </script>
