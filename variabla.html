<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Variable with var</h2>
    <div id="display">hello</div>
    <script>
        var name;
        name = "Karimul";
        document.getElementById("display").innerHTML = name;
        let age = 34;
        age = 32;
        document.write(age + "<br>");
        const year = 2025;
        document.write(year);
    </script>
    
</body>
</html>
