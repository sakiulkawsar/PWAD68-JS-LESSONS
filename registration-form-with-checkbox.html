<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Registration Form</h3>
    <form action="" name="rgs">
      Name: <br />
      <input type="text" name="fullname" placeholder="Enter your name" /><br />
      Gender: <br />
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female <br />
      District: <br />
      <select name="district" id="">
        <option value="">Select one</option>
        <option>Dhaka</option>
        <option>Sylhet</option>
        <option>Rajshahi</option>
        <option>Khulna</option>
      </select>
      <br />
      Address: <br />
      <textarea name="address" id="" placeholder="Enter address"></textarea
      ><br />
      Skills: <br />
      <input type="checkbox" name="skills[]" class="skills" value="html" />HTML
      <input type="checkbox" name="skills[]" class="skills" value="css" />CSS
      <input
        type="checkbox"
        name="skills[]"
        class="skills"
        value="javascript"
      />JavaScript
      <input type="checkbox" name="skills[]" class="skills" value="php" />PHP
      <input
        type="checkbox"
        name="skills[]"
        class="skills"
        value="mysql"
      />MySQL
      <br />
      <button onclick="form_handle()" type="button">Submit</button>
    </form>

    <script>
      function form_handle() {
        let output;
        let fname = document.rgs.fullname.value;
        let gender = document.rgs.gender.value;

        let skills = "";

        let checkboxes = document.getElementsByClassName("skills");

        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            skills += checkboxes[i].value + ",";
          }
        }
        //console.log(skills)
        output = "<h1>" + fname + " </h1>";
        output += gender;
        output += skills;

        document.getElementById("display").innerHTML = output;
      }
    </script>

    <div id="display"></div>
  </body>
</html>
