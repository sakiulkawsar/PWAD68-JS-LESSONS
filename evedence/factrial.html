<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(n){
            let res = 1;
            for (let i = 1; i <= n; i++) {
                res *= i;
            }
            return n + " 's factrical si " + res;
        }
        //document.write(fact(5));
        document.write(fact(prompt("enter a number")));
    </script>
</body>
