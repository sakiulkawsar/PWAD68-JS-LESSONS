<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Registation form</h2> <br>
    <form name="myForm">
        Address: <input type="text" name="address"> <br> <br>
        Phone number: <input type="text" name="phone"> <br> <br>
        <button type="submit" onclick="submitForm()">Submit</button>
    </form>
    <script>
        function submitForm() {
            let address = document.myForm.address.value;
            let phone = document.myForm.phone.value;

            let x = window.open("", "rayhan", "width=400, height=400");
            const output = ` Address: ${address} <br> Phone number: ${phone} `;


            x.document.write(output);
        }
    </script>
</body>

</html>
