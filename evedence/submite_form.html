<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Document form</h3>
    <form name="myform">
       Address: <input type="text" name="address"> <br>
       Phone: <input type="text" name="phone"> <br>
       <button type="submit" onclick="formValidation()">Click me</button>
    </form>
    <script>
        function formValidation(){
            let address = document.myform.address.value;
            let phone = document.myform.phone.value;

            let x = window.open("", "", width=400, height=500);
          const output = `<p>Address: ${address}</p>
                          <p>Phone: ${phone}</p>`;
            x.document.write(output);
        }
    </script>
</body>
</html>
