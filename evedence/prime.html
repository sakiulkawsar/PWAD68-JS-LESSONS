<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Prime number find</h2>
    <script>
        function checkPrime(n) {
        if(n==1){
            return n + " is not a prime number";
        }
        if(n==2){
            return n + " is a prime number";
        } // end if
        else{
          for(let x = 2; x < n; x++){
          if(n % x == 0) {
            return n + " is not a prime number";
          }
          }
        } // else closing 
        return n + " is a prime number";
        } //End funcation


        //call funcation
        // document.write(checkPrime(17));
        document.write(checkPrime(prompt("Enter a prime number")));

        
    </script>
</body>
</html>
