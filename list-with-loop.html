<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>flower list</h1>
    <script>
        document.write("<ol>");
        const flower = ["rose", "sunflower", "jesmin", "tulip"];
        for (let i = 0; i < flower.length; i++) {
            document.write("<li>"+flower[i] + "</li>");
        }
         document.write("</ol>");
    </script>
    <script>

      let output = "<ul>";
       
        for (let i = 0; i < flower.length; i++) {
           
            output += "<li>" + flower[i] + "<li>";
        }
        output += "</ul>";
        document.write(output);
        
      </script>
      

</body>

</html>
