<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Factroial Number</h1> 
 <script>
    let n = Number(prompt("Enter a number to find factorial"));
    
    function factorial(n) {
        let res = 1;
        for (let i = 1; i <= n; i++) {
            res *= i;
        }
        return res;
    }

    document.write("Factorial of " + n + " is " + factorial(n));
</script>

</body>
</html>
