<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    let x = 60;
    let text;
    switch(x){
        case 80:
            text = "excellent";
            break
        case 70:
            text = "good";
            break;
            case 60: 
            text = "not good";
            break;
            default: 
            text = "fail";
        
    }
    document.write(text);
    </script>
  </body>
</html>
