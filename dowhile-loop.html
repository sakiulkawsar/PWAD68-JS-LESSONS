<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do while</h1>
    <script>
        let i = 16;
        do{
            document.write(i + "<br>");
            i++;
        }
        while(i<=10);
    </script>
</body>
</html>
